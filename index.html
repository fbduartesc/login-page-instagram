<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-176285410-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-176285410-1');
</script>

</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Imagem de celular no instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Imagem do logo do instagram">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.png" alt="Foto de perfil de fbduartesc">
                </div>
                <a href="https://www.instagram.com/fbduartesc" class="instagram-login" title="Continue como fbduartesc">Continue como fbduartesc</a>
                <a href="#" class="instagram-logout" title="Remover conta">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é fbduartesc?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download" title="App Store"></a>
                    <a href="#" class="app-download" title="Google Play"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
